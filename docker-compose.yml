version: '3.10'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  api:
    build: .
    command: >
      bash -c "python manage.py runserver 0.0.0.0:8000"
    container_name: tsj-app
    ports:
      - '8000:8000'
    restart: always
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/usr/src/app
      - static_volume:/usr/src/app/back_static
      - media_volume:/usr/src/app/back_media

  postgres:
    image: postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: '${DATABASE_NAME}'
      POSTGRES_USER: '${DATABASE_USER}'
      POSTGRES_PASSWORD: '${DATABASE_PASSWORD}'
      TZ: Asia/Bishkek
    volumes:
      - postgres_data:/var/lib/postgresql/data/

